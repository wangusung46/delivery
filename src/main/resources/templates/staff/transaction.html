    <header class="p-3 bg-dark text-white ">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h1 class="h4 mt-1 mx-5 fw-bold text-secondary">LOGO/BRAND</h1>

    <main>
        <div class="container py-4">
            <h1 id="datatransactions" class="mt-3 h4 px-3 text-muted">Transacition</h1>
        </div>
    </main>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/axios.min.js"></script>
    <script src="../assets/jquery-3.6.0.min.js"></script>
    <script src="../assets/datatables/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.bootstrap5.min.js"></script>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>

    <script>
        $(function () {

            $(document).ready(function () {
                var get = JSON.parse(localStorage.getItem("session"));
                var token = get.data.access_token;
                axios
                    .get('http://localhost:8083/staff/transactions', {
                        headers: {
                            "Access-Control-Allow-Origin": "*",
                            "Content-type": "Application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    })
                    .then(function (response) {
                        console.log(response.data)
                        $.each(response.data.payload, function (key, values) {
                            if (values.status == 'ORDER') {
                                $('#datatransactions').append(`
                                    <div class="list-group list-group-flush ">
                                        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                            <img src="../assets/brand/bootstrap-logo.svg" alt="twbs" width="32" height="32"
                                                class="rounded-circle flex-shrink-0">
                                            <div class="d-flex gap-2 w-100 justify-content-between">
                                                <div>
                                                    <h4 class="mb-0">Username : ${values.nameUser}</h4>
                                                    <p class="mb-0">Item : ${values.nameItem}</p>
                                                    <p class="mb-0">Count Item : ${values.countItem}</p>
                                                    <p class="mb-0">Total Price : ${values.total}</p>
                                                </div>
                                                <small class="fw-bold h5 text-nowrap">
                                                    <p>${values.status}</p>
                                                    <input type="hidden" class="form-control id" value="${values.id}">
                                                    <button type="button" class="btn btn-primary insert">Delivery</button>
                                                </small>
                                            </div>
                                        </a>
                                    </div>`
                                );
                            } else if (values.status == 'DELIVERY') {
                                $('#datatransactions').append(`
                                    <div class="list-group list-group-flush ">
                                        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                            <img src="../assets/brand/bootstrap-logo.svg" alt="twbs" width="32" height="32"
                                                class="rounded-circle flex-shrink-0">
                                            <div class="d-flex gap-2 w-100 justify-content-between">
                                                <div>
                                                    <h4 class="mb-0">Username : ${values.nameUser}</h4>
                                                    <p class="mb-0">Item : ${values.id}</p>
                                                    <p class="mb-0">Item : ${values.nameItem}</p>
                                                    <p class="mb-0">Count Item : ${values.countItem}</p>
                                                    <p class="mb-0">Total Price : ${values.total}</p>
                                                    <p class="mb-0">Rating : ${values.rate}</p>
                                                    <p class="mb-0">Review : ${values.review}</p>
                                                </div>
                                                <small class="fw-bold h5 text-nowrap">
                                                    <p>${values.status}</p>
                                                    <input type="hidden" class="form-control id" value="${values.id}">
                                                    <button type="button" class="btn btn-primary insert">Finish</button>
                                                </small>
                                            </div>
                                        </a>
                                    </div>`
                                );
                            } else {
                                $('#datatransactions').append(`
                                    <div class="list-group list-group-flush ">
                                        <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                                            <img src="../assets/brand/bootstrap-logo.svg" alt="twbs" width="32" height="32"
                                                class="rounded-circle flex-shrink-0">
                                            <div class="d-flex gap-2 w-100 justify-content-between">
                                                <div>
                                                    <h4 class="mb-0">Username : ${values.nameUser}</h4>
                                                    <p class="mb-0">Item : ${values.id}</p>
                                                    <p class="mb-0">Item : ${values.nameItem}</p>
                                                    <p class="mb-0">Count Item : ${values.countItem}</p>
                                                    <p class="mb-0">Total Price : ${values.total}</p>
                                                    <p class="mb-0">Rating : ${values.rate}</p>
                                                    <p class="mb-0">Review : ${values.review}</p>
                                                </div>
                                                <small class="fw-bold h5 text-nowrap">
                                                    <p>${values.status}</p>
                                                </small>
                                            </div>
                                        </a>
                                    </div>`
                                );
                            }

                        });
                        var table = $('#example').DataTable({
                            lengthChange: false,
                            pageLength: 5,
                            buttons: ['excel', 'pdf',]
                        });
                        table.buttons().container()
                            .appendTo('#example_wrapper .col-md-6:eq(0)');
                    })
                    
                    .catch(function (error) {
                        console.log(error)
                        alert('ERROR');
                    });
            });
            // =============================================================================================================
            // EVENT CREATE
            // =============================================================================================================
            $(document).on('click', '.insert', function (e) {
                e.preventDefault();
                var get = JSON.parse(localStorage.getItem("session"));
                var token = get.data.access_token;
                const a = [];
                const data = {
                    'id': $('.id').val(),
                }
                console.log(data)
                axios
                    .post('http://localhost:8083/staff/transactions/update', data, {
                        headers: {
                            "Access-Control-Allow-Origin": "*",
                            "Content-type": "Application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    })
                    .catch(function (error) {
                        console.log(error)
                    });
                    // location.reload();
            });
        });
    </script>
