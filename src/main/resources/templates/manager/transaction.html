    <script>
        $(function () {

            $(document).ready(function () {
                var get = JSON.parse(localStorage.getItem("session"));
                var token = get.data.access_token;
                axios
                    .get('http://localhost:8083/admin/transactions/total-rating', {
                        headers: {
                            "Access-Control-Allow-Origin": "*",
                            "Content-type": "Application/json",
                            "Authorization": `Bearer ${token}`
                        }
                    })
                    .then(function (response) {
                        console.log(response.data)
                        $.each(response.data.payload, function (key, values) {
                            $('#datausers').append(`
                                <tr >
                                    <td width='20'>${values.nameItem} </td>
                                    <td width='50'>${values.countItem}</td>
                                    <td width='20'>${values.price}</td>
                                    <td width='20'>${values.status}</td>
                                    <td width='20'>${values.total}</td>
                                    <td width='20'>${values.rate}</td>
                                </tr>`);
                        });
                        var table = $('#example').DataTable({
                            lengthChange: false,
                            pageLength: 5,
                            buttons: ['excel', 'pdf',]
                        });
                        table.buttons().container()
                            .appendTo('#example_wrapper .col-md-6:eq(0)');
                    })
                    .catch(function (error) {
                        console.log(error)
                        // alert('ERROR');
                    });
            });
        });
    </script>
