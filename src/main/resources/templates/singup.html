<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>

    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* html,
        body {
            height: 100%;
        } */

        body {
            display: flex;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-color: #f5f5f5;
        }
    </style>


</head>

<body>

    <main class="container d-flex justify-content-center">
        <form class="col col-sm-5">
            <div class="text-center">
                <h1 class="h1  fw-bold text-primary">Sing up</h1>
            </div>
            <h1 class="h3 mb-3 fw-normal">Create Account</h1>
            <p class="mt-3 mb-3 text-muted col-7">Enter your Name, Email and password for sign up. <a
                    class="text-decoration-none" href="index.html"> Already have account?</a></p>
            <div class="card card-body">
                <div class="col-12">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control email" value="" id="inputEmail4">
                </div>
                <div class="col-12">
                    <label for="inputPassword4" class="form-label">Username</label>
                    <input type="text" class="form-control name" id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputCity" class="form-label">phone</label>
                    <input type="text" class="form-control phone" id="inputCity">
                </div>
                <div class="col-12">
                    <label for="inputState" class="form-label">gender</label>
                    <select id="inputState" class="form-select gender">
                        <option value="male">male</option>
                        <option value="female">female</option>
                    </select>
                </div>
                <div class="col-12 ">
                    <label for="inputZip" class="form-label">IC</label>
                    <input type="text" class="form-control ic" id="inputZip">
                </div>
                <div class="col-12 ">
                    <label for="inputZip" class="form-label">Address</label>
                    <input type="text" class="form-control addres" id="inputZip">
                </div>
                <div class="col-12 ">
                    <label for="inputZip" class="form-label">Password</label>
                    <input type="text" class="form-control password" id="inputZip">
                </div>
            </div>

            <button class="w-100 mt-3 btn  btn-success bg-gardient reg" type="submit">Create Account</button>
        </form>
    </main>

    <script src="assets/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/jquery-3.6.0.min.js"></script>
    <script src="assets/axios.min.js"></script>
    <script>
        $(function () {
            $(document).on('click', '.reg', function (e) {
                e.preventDefault();
                 var addres = $('.addres').val()
                var ic = $('.ic').val()
                const data = {
                    'addres':addres,
                    'email':  $('.email').val(),
                    'gender': $('.gender').val(),
                    'ic': ic,
                    'name': $('.name').val(),
                    'password': $('.password').val(),
                    'phone': $('.phone').val(),
                }
               
                
                if (addres == '') {
                    alert('error addres')
                }
                if (ic == '') {
                    alert('error ic')
                }

                axios
                    .post('http://localhost:8083/customer/register', data)
                    .then(function (response) {
                       
                        if (response.data.payload == null) {
                            alert('Erorr Email')
                        } else {
                            alert('success Create Account to sign')
                            window.location.href = "index.html";
                        }

                    })
                    .catch(function (error) {
                        console.log(error);
                          alert('Erorr reg')
                    });
            });
        });
    </script>

</body>

</html>
